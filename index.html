<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icon Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <div class="grid island-1-4">
   <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
     <div class="card">
       <a class="text-center block pad-t" href="#">
         <i class="icon i-64 push">
           <img src="images/placeholder-hex.svg" alt="">
         </i>
         <h2 class="tera">Human Paladin</h2>
         <p class="italic gutter">Dedicated to the everlasting oath of honour, justice and goodness.</p>
         <span class="btn btn-ghost push pad-t-1-4 pad-b-1-4">Choose Paladin</span>
       </a>
     </div>
   </div>
   <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
     <div class="card">
       <a class="text-center block pad-t" href="#">
         <i class="icon i-64 push">
           <img src="images/placeholder-hex.svg" alt="">
         </i>
         <h2 class="tera">Wood Elf Ranger</h2>
         <p class="italic gutter">A rugged individualist who survives on wits, will and muscle.</p>
         <span class="btn btn-ghost push pad-t-1-4 pad-b-1-4">Choose Ranger</span>
       </a>
     </div>
   </div>
   <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
   <div class="card">
     <a class="text-center block pad-t" href="#">
       <i class="icon i-64 push">
         <img src="images/placeholder-hex.svg" alt="">
       </i>
       <h2 class="tera">Wood Elf Ranger</h2>
       <p class="italic gutter">A rugged individualist who survives on wits, will and muscle.</p>
       <span class="btn btn-ghost push pad-t-1-4 pad-b-1-4">Choose Ranger</span>
     </a>
   </div>
 </div>
</div>
</body>
</html>
